
  <div class="centrar-lista" *ngIf="getMovieDetailResult.poster_path">
    <img src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}" style="width: 300px; height: auto;">
  </div>
  <div class="centrar-lista">
    <h1>{{getMovieDetailResult.original_title}}</h1>
    <p><strong>Fecha de salida: </strong>{{getMovieDetailResult.release_date}}</p>
    <p><strong>Idioma: </strong>{{getMovieDetailResult.original_language}}</p>
    <p class="centrar-lista"><strong>Descripción: </strong>{{getMovieDetailResult.overview}}</p>
    <button style="padding: 5px 10px; background-color: #1C2833; color: white; border: none; border-radius: 4px; cursor: pointer;" routerLink= "search">Volver atrás</button>
  </div>
